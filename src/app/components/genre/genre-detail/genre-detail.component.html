<div class="container">
  <div class="row" *ngIf="genre">
    <div class="col-sm">
      <h2>Update genre</h2>
      <form [formGroup]="genreForm" (ngSubmit)="onSubmit()">
        <label>
          Name:
          <input type="text" formControlName="genreName">
        </label>

        <label>
          Description:
          <textarea rows="4" cols="40" type="text" formControlName="genreDescription"></textarea>
        </label>

        <label>
          Origin:
          <select formControlName="genreOrigin">
            <option *ngFor="let origin of origins" [selected]="origin == genre.origin">
              {{origin}}
            </option>
          </select>
        </label>

        <label>
          Popularity:
          <select formControlName="genrePopularity">
            <option *ngFor="let popularity of popularities" [selected]="popularity == genre.popularity">
              {{popularity}}
            </option>
          </select>
        </label>
        <button type="submit" class="btn btn-success" [disabled]="!genreForm.valid" (click)="update()">SAVE</button>
        &nbsp;
        <button type="button" class="btn btn-info" (click)="goBack()">Go Back</button>
      </form>
    </div>
    <div class="col-sm">
      <h2>Database state of the genre</h2>
      <label>
        Name:
      </label>
      <p>{{genre.name}}</p>

      <label>
        Description:
      </label>
      <p>{{genre.description}}</p>

      <label>
        Origin:
      </label>
      <p>{{genre.origin}}</p>

      <label>
        Popularity:
      </label>
      <p>{{genre.popularity}}</p>
      <button type="button" class="btn btn-danger" id="delete" (click)="delete()">Delete genre</button>
      <h6><small>Deleting a genre will send you back to the genres page.</small></h6>
    </div>
  </div>
</div>
